name: CodeQL and Security Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql:
    name: Analyze and Generate Security Report
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript  # Adjust languages as needed

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Scan
      uses: github/codeql-action/analyze@v3
      id: codeql

    - name: Generate PDF Security Report
      uses: peter-murray/github-security-report-action@v2
      with:
        token: ${{ secrets.PAT }}
        sarif-path: ${{ steps.codeql.outputs.sarif }} # Automatically uses SARIF from codeql scan
        output-dir: report
        output-name: security-report.pdf

    - name: Upload PDF report artifact
      uses: actions/upload-artifact@v3
      with:
        name: Security Report
        path: report/security-report.pdf
